plugins {
    id 'war'
    id 'eclipse'
}

dependencies {
	compile 'org.springframework:spring-webmvc:4.3.8.RELEASE'
	//compile 'org.springframework:spring-web:4.3.8.RELEASE'
	compile 'org.springframework:spring-jdbc:4.3.8.RELEASE'
	compile 'javax.servlet:javax.servlet-api:3.1.0'
	compile 'commons-dbcp:commons-dbcp:1.2.2'	
	compile 'javax.servlet:jstl:1.2'
	compile 'org.glassfish.web:jstl-impl:1.2'
	compile 'javax.validation:validation-api:1.0.0.GA'
	compile 'org.hibernate:hibernate-validator:4.3.1.Final'	
	compile 'mysql:mysql-connector-java:5.1.38'
	compile 'com.fasterxml.jackson.core:jackson-core:2.8.8'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.8.8'
	compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.7.8'		
}

repositories {
	mavenCentral();
}
